<html xmlns="http://www.w3.org /1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>exemplo</title>
</h:head>
<h:body>
	<h2>Cadastro de Unidades Federativas (UF)</h2>
	<h:form id="form">

		<h:dataTable value="#{ufBean.list}" var="item"	id="tabelaUf" >
			<h:column>
				<f:facet name="header">Sigla</f:facet>  
				<h:outputText value="#{item.sigla}" id="sigla"/>
			</h:column>
			<h:column >
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{item.nome}" />
			</h:column>

			<h:column style="width:32px;text-align: center">
				<h:commandLink action="#{ufBean.editar(item)}">
					<h:graphicImage library="imagem" name="edit.png" alt="Editar"
						title="Editar" />
				</h:commandLink>

				<h:commandLink action="#{ufBean.remover(item)}">
					<h:graphicImage library="imagem" name="trash.png" alt="Remover"
						title="Remover" />
				</h:commandLink>

			</h:column>
		</h:dataTable>
		<h:commandButton value="Adicionar" action="#{ufBean.novo}" />
	</h:form>
</h:body>
</html>
